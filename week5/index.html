<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第五周</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log($("#fade"));
            $("#fade").hide();
            $("#fade").fadeIn(10000);
        });
    </script>
</head>
<body class="container mx-auto">
    <header class="flex items-center justify-between">
        <img src="https://www-static.yuntech.edu.tw/images/website_png/Group_640.png" alt="LOGO">
        <ul class="flex items-center gap-x-4">
            <li>Register</li>
            <li>Login</li>
        </ul>
    </header>

    <!-- Position -->
    <div class="border-2">
        <div class="w-1/3 h-24 inline-block bg-sky-500 text-center">1</div>
        <div class="w-1/3 h-24 inline-block bg-sky-600 text-center">2</div>
        <div class="w-1/3 h-24 inline-block bg-sky-700 text-center">3</div>
    </div>
    <!-- Flex -->
    <div id="fade" class="border-2 flex mt-12 mb-12 p-12">
        <div class="w-1/3 h-24 bg-sky-500 flex justify-center items-center">1</div>
        <!-- justify-center左右 items-center上下 -->
        <div class="w-1/3 h-24 bg-sky-600 flex justify-center items-center">2</div>
        <div class="w-1/3 h-24 bg-sky-700 flex justify-center items-center">3</div>
    </div>
    <!-- Grid -->
    <div class="border-2 grid grid-cols-2 grid-rows-2">
        <div class="h-full bg-sky-500 row-span-2 flex justify-center items-center">1</div>
        <div class="h-24 bg-sky-600 flex justify-center items-center">2</div>
        <div class="h-24 bg-sky-700 flex justify-center items-center">3</div>
    </div>

</body>
</html>
