<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第六周</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var headerHeight = $("header").height();
            console.log(headerHeight);
            $(document).scroll(function(){
                var scrollHeight = $(window).scrollTop();
                console.log(scrollHeight);
                if (scrollHeight >= headerHeight){
                    $("header").addClass("sticky").addClass("top-0");
                } else{
                    $("header").removeClass("sticky").removeClass("top-0");
                }
            });
        });
    </script>
</head>
<body class="container mx-auto">
    <header class="flex items-center justify-between h-32">
        <img src="https://www-static.yuntech.edu.tw/images/website_png/Group_640.png" alt="LOGO">
        <ul class="flex items-center gap-x-4">
            <li>Register</li>
            <li>Login</li>
        </ul>
    </header>

    <!-- main -->
    <div class="h-screen bg-indigo-500"></div>

    <!-- main -->
    <div class="h-screen bg-indigo-300"></div>

</body>
</html>
